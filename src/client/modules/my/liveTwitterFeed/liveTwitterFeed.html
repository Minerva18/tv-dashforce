<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container" title="announcement"></span>
                    <img class="slds-icon slds-icon_small"
                        src="/resources/Twitter_Social_Icon_Rounded_Square_Color.svg">
                    <span class="slds-assistive-text">announcement</span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <p class="slds-truncate slds-text-heading_small" title="Live Twitter Feed">
                            <span>Live Twitter Feed</span>
                        </p>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <ul class="slds-has-dividers_bottom-space">
                <template for:each={tweets} for:item="tweet">
                    <li class="slds-item" key={tweet.id}>
                        <article class="slds-tile slds-media slds-p-horizontal_x-small">
                            <div class="slds-media__figure">
                                <span class="slds-avatar slds-avatar_circle slds-avatar_large">
                                    <img alt={tweet.user.name} src={tweet.user.profile_image_url_https}
                                        title={tweet.user.name} />
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <h3 class="slds-tile__title slds-truncate">
                                    <span class="slds-text-title_bold">{tweet.user.name}</span> <span
                                        class="slds-text-color_weak"> @{tweet.user.screen_name}</span>
                                </h3>
                                <div class="slds-tile__detail">
                                    <p>{tweet.text}</p>
                                </div>
                            </div>
                        </article>
                    </li>
                </template>
            </ul>
        </div>
    </article>
</template>
